<!DOCTYPE html>
<html>
<head>
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="usr">Recipient Email:</label>
            <input type="text" class="form-control" name="emailTo" value={{recipient}} readonly>
        </div>
        <div class="form-group">
            <label for="pwd">Subject:</label>
            <input type="text" class="form-control" name="subject" value={{subject}} readonly>
        </div>
        <div class="form-group">
            <label for="comment">Body:</label>
            <textarea class="form-control" rows="5" name="body" id="textarea" readonly></textarea>
        </div>
    </form>
</body>
<script>
    document.getElementById("textarea").value = "{{body}}"
    window.print();
</script>
</html>
